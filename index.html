<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <link rel="apple-touch-icon" href="icon.png"> <!-- Иконка для главного экрана -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0e1ff; /* Светлый фон */
            position: relative;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: purple;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        #question {
            font-size: 24px;
            text-align: center;
            z-index: 1;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="question">Ты будешь моей валентинкой?</div>
    <button class="button" id="yes">Да</button>
    <button class="button" id="no">Нет</button>

    <script>
        // Генерация сердечек
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);
        }

        document.getElementById('yes').onclick = function() {
            document.getElementById('question').innerText = 'Урааааа, спасибо!';
            document.getElementById('yes').style.display = 'none';
            document.getElementById('no').style.display = 'none';
        };

        document.getElementById('no').onclick = function() {
            this.style.position = 'absolute';
            moveButton(this);
        };

        function moveButton(button) {
            button.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            button.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            setTimeout(() => moveButton(button), 1000);
        }
    </script>
</body>
</html>
